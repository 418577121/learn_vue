<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
          display: none;
        }
    </style>
    <!-- 
        使用v-cloak指令并为该指令设置display：none的样式，二者结合使用表示在h2的Dom节点渲染完成之前不显示你好啊，{{message}},渲染完成之后显示你好啊，VUE
        另外要注意：样式的定义要放在head标签里面，否则因为浏览器渲染顺序的差异，有可能不会生效。
        另外要注意：cloak不是clock，cloak英文是斗篷、披风的意思。是不是也比较形象呢，我先用斗篷把自己盖起来，等我化好妆了再出来见人。
     -->
</head>
<body>   
    <div id="app">
        <h2  v-cloak>你好啊，{{message}}</h2>
        <h2 v-text="messageTest"></h2>
    </div>
    <!--从CDN引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
                message: 'VUE', 
                messageTest: '你好啊，VUE' //  + this.message
            }
        })
    </script>
</body>
</html>
