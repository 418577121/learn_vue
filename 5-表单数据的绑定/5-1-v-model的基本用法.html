<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- v-model 实际上是一个语法糖 
    v-bind绑定value属性
    v-on监听表单元素的输入事件，并改变数据
-->
<body>   
    <div id="app">
        <form>
            账号：<input type="text" v-model="userInfo.account"> <br/><br/>
            密码：<input type="password" v-model="userInfo.password"> <br/><br/>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="fmale"> <br/><br/>
            爱好:
            喝酒<input type="checkbox" v-model="userInfo.hobby" value="hejiu">
            抽烟<input type="checkbox" v-model="userInfo.hobby" value="chouyan">
            烫头<input type="checkbox" v-model="userInfo.hobby" value="tangtou"> <br/><br/>
            所属校区
            <select v-model="userInfo.city">
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>
            </select> <br/><br/>
            其它信息：
            <textarea v-model.lazy="userInfo.other"></textarea> <br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接收<a href="http://www.baidu.com">《《用户协议》》</a>
            <button @click.prevent="demo">提交</button>
        </form>
    </div>
    <!--从CDN引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
                userInfo: {
                    account: '',
                password: '',
                sex: 'male',
                hobby: [],
                city: '',
                other: '',
                agree: ''

                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>
</html>
