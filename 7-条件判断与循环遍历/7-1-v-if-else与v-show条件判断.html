<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
   computed有缓存效果
-->
<body>   
    <div id="app" style="background-color: aqua;">
        <label for="score">语文分数:</label>
        <input type="text" v-model="score" id="score"/>
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=80">良好</div>
        <div v-else-if="score>=60">及格</div>
        <div v-else-if="score-=00">没出成绩</div>
        <div v-else>不及格</div>
        <br/>
        <button @click="isShow = !isShow">显示隐藏</button>
        <h2 v-show="isShow">内容</h2>
    </div>
    <!--从CDN引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
               score: 0,
               message: "",
               isShow: true
            }
        })
    </script>
</body>
</html>
