<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
   computed有缓存效果
-->
<body>   
    <div id="app" style="background-color: aqua;">
      <label>
          <input v-model.lazy="newVal" type="text" @keyup.enter="addFruits">
      </label>
      <ul>
          <li v-for="item in fruits" v-bind:key="item.id">
             <input type="checkbox"> id: {{item.id}} --- 名字: {{item.name}} --- 价格: {{item.price}}
          </li>
      </ul>
    </div>
    <!--从CDN引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
              fruits: [
               {id: 1, name: "apple", price: 10},
               {id: 2, name: "pineapple", price: 110},
               {id: 3, name: "watermelon", price: 10}
              ],
              newVal: ""
            },
            methods: {
                addFruits() {
                    this.fruits.unshift({id:4,name: this.newVal, price: 30});
                }
            }
        })
    </script>
</body>
</html>
