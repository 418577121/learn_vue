<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>   
    <div id="app">
      
        <!-- <h2 v-bind:class="{blue: isBLue, red:isRed}">{{message}}</h2> -->
        <h2 v-bind:class="getH2Class()">{{message}}</h2>
        <button @click="changeColor">换颜色</button>
    </div>
    <!--从CDN引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
                message: '你好，VUE',
                isBLue: true,
                isRed: false
            },
            methods: {
                getH2Class() {
                    return {blue: this.isBLue, red: this.isRed};
                },
                changeColor() {
                    this.isBlue = !this.isBlue
                    this.isRed = !this.isRed
                }
            }
        })
    </script>
</body>
</html>
