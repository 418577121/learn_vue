<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 live </title>
</head>
<!-- 
   1, 想让Vue工作，就必须创建一个Vue实例,且要传入一个配置对象;
   2, app容器里的代码依然符合 html规范，只不过混入了一些特殊的Vue语法;
   3, app容器里的代码被称为【Vue模板】;
   4, Vue实例和容器是一一对应的;
   5, 真实开发中只有一个Vue实例，并且会配合者组件一起使用;
   6, {{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性;
   7, 一旦data中的数据发生变化，那么模板中用到该数据的地方也会自动更新;
 -->
<body>   
    <div id="app">
        <h2>你好啊，{{message}}</h2>
        <button @dblclick="testdblclick">双击事件</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
        const app = new Vue({ //初始化一个VUE实例
            el: '#app',     // 用于页面渲染VUE实例的元素
            data: { // 定义数据
                message: 'VUE1111111111222221'
            },
            methods: {
                testdblclick: function() {
                    alert("test 双击事件!")
                }
            }
        })
    </script>
</body>
</html>
